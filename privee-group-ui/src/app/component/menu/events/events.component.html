<div class="image-container"[ngClass]="isEvent?'active':''">
    <img src="../../../assets/img/event.jpg" alt="">
    <div class="centered">
        <nav>
            <h4>EVENTS</h4>
            <div>
                <ul *ngFor="let event of eventObj">
                    <li><a href={{event.url}}><fa-icon [icon]="chevronRight"></fa-icon>{{event.fieldName}}</a></li>
                </ul>
            </div>
        </nav>
    
    </div>

</div>
