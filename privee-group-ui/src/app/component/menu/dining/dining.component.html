<div class="image-container dinning" [ngClass]="isDining?'active':''">
    <img src="../../../../assets/img/dinning.png" alt="">
    <div class="centered">
        <nav>
            <h4>DINING</h4>
            <div>
                <ul>
                    <li *ngFor="let dining of diningObj">
                        <a href={{dining.url}}><fa-icon [icon]="chevronRight"></fa-icon>{{dining.fieldName}}</a>
                    </li>
                </ul>
            </div>
        </nav>

    </div>

</div>
